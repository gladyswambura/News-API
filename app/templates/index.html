   {% extends 'base.html' %} 

    {% block content %}
<h3  class="text-center" > Find the latest news highlight</h3>
    {% for article in articles %}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <h4 class="title">{{article.title}}</h4>
        </div>
        <img src="{{article.urlToImage}}" class="card-img-bottom" alt="..." class="img-responsive" style="width:100%">
        <div class="card-body">
            <p class="card-text">{{article.description}}</p>
            <p class="card-subtitle mb-2 text-muted">Written by: {{article.author.name}}, 
            <small style="font-style: italic;">on {{article.date}}></p>
            <a href="{{article.url}}" class="btn btn-primary" target="_blank"><button class="btn btn-primary"
                    type="button">Read Full Article</button></a>
        </div>
    </div>
</div>
    {% endfor %}
    {% endblock %}
